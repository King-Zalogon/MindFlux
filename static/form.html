<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body id="app">
    <div id="app" class="container">
        <h1>FORMULARIO</h1>
        <form action="/form" @submit.prevent="submitForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" v-model="nombre">
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="number" id="telefono" class="form-control" v-model="telefono">
            </div>
            <button type="submit" class="btn btn-primary" @click.prevent="submitForm">Enviar</button>
        </form>

    </div>

    <button id="reporte-btn" @click="mostrarReporte">Reporte</button>
    <div id="reporte-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="app.js"></script>
</body>
</html>
