<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add items</title>
</head>

<body>
    <h1>Add Item to Inventory</h1>
    <form id="my_form">
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
        <button type="submit">Add item</button>
    </form>
    <script>
        document.getElementById('my_form').addEventListener('submit', function (event) {
            event.preventDefault();
            var code = document.getElementById('code').value;
            var description = document.getElementById('description').value;
            var amount = document.getElementById('amount').value;
            var price = document.getElementById('price').value;
            var item = {
                code: code,
                description: description,
                amount: amount,
                price: price
            };
            console.log(item)

            fetch('https://mindflux.pythonanywhere.com/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            })
                .then(function (response) {
                    if (response.ok) {
                        return response.json(); // Turns response to JSON
                    } else {
                        throw new Error('Error 1 when adding item.');
                    }
                })
                .then(function (data) {
                    alert('item correctly added to inventory');
                })
                .catch(function (error) {
                    console.log('Error:', error);
                    alert('Error 2 when adding item.');
                });
        })
    </script>
</body>

</html>
